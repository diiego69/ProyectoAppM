<ion-header>
  <ion-toolbar>
    <ion-title>Cambiar Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña actual</ion-label>
      <ion-input [(ngModel)]="currentPassword" name="currentPassword" [type]="currentPasswordVisible ? 'text' : 'password'" required></ion-input>
      <ion-button fill="clear" (click)="toggleCurrentPasswordVisibility()">
        <ion-icon [name]="currentPasswordVisible ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nueva contraseña</ion-label>
      <ion-input [(ngModel)]="newPassword" name="newPassword" [type]="newPasswordVisible ? 'text' : 'password'" required></ion-input>
      <ion-button fill="clear" (click)="toggleNewPasswordVisibility()">
        <ion-icon [name]="newPasswordVisible ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Confirmar nueva contraseña</ion-label>
      <ion-input [(ngModel)]="confirmPassword" name="confirmPassword" [type]="confirmPasswordVisible ? 'text' : 'password'" required
      ></ion-input>
      <ion-button fill="clear" (click)="toggleConfirmPasswordVisibility()">
        <ion-icon [name]="confirmPasswordVisible ? 'eye-off' : 'eye'"></ion-icon>
      </ion-button>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!resetPasswordForm.form.valid || newPassword !== confirmPassword">
      Restablecer contraseña
    </ion-button>

    <ion-button expand="full" (click)="goToLogin()">Login</ion-button>
  </form>
</ion-content>
