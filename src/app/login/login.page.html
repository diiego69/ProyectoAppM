<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="card-container">
    <ion-card class="custom-card">
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <ion-item>
          <ion-label position="floating">Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit" [disabled]="!loginForm.form.valid">Iniciar sesión</ion-button>
        <ion-button (click)="navigateToChangePassword()" class="transparent-button" size="small" expand="full">Cambiar contraseña</ion-button>
      </form>
    </ion-card>
  </div>
</ion-content>
